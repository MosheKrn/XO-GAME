<BODY>
	<h1>XO GAME</h1>
	<div class="names">
		<p>Enter your nicknames and Choose the color</p>
		Player number 1  <input type="text" id="name1" style="border-radius: 50px"><input type="color" id="color1" style="border-radius: 100px">
		<br>
		Player number 2 <input type="text" id="name2" style="border-radius: 50px"><input type="color" id="color2" style="border-radius: 100px">
		<br>
	
		<button onclick="names()">Submit</button>
	</div>
	<div class="panel" id="panel">
	Rows number
	<select id="selRowNum">
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
	</select>
	Columns number
	<select id="selColNum">
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
	</select>
	<input type="button" onclick="buildBoard()" , value="Start"><input id = "btnRestart" type = "button" onclick="restart()" value="Restart">
	<div id="turnNow"></div>
	<div id="board" style="font-family: 'Handgley', sans-serif ; margin-left: auto ; margin-right: auto;">
		<p id="greeting"></p>
		<div id="countdown" class="countdown"></div>

	</div>
